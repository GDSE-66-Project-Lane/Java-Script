<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traversing Methods</title>
</head>
<body>
<h1>Traversing Methods in Jquery</h1>
<section>
    <div>
        <h3>Hello</h3>
    </div>

    <ul>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
</section>

<ul>
    <li>children()</li>
    <li>children(':nth-child(1)')</li>
    <li>children(':eq(1)')</li>
    <li>find()</li>
    <li>get()</li>
    <li>parent()</li>
    <li>parents()</li>
    <li>eq()</li>
</ul>

</body>
</html>
